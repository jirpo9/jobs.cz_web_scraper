name: Run Python Script

on:
  schedule:
    - cron: '0 12 * * *'  # Spouštění každý den ve 12:00 UTC
  workflow_dispatch:  # Přidání možnosti ručního spuštění

jobs:
  run-python-script:  # Název úlohy (job)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Změň podle potřeby

    - name: Run script
      run: python scraper.py  # Spuštění tvého skriptu
